<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- FONTAWESOME -->
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
  <title>Etch-A-Sketch</title>
</head>

<body onload="defaultSettings()">

  <header class="header">
    <h1 class="">Etch-A-Sketch</h1>
    <div class="grid-btns">
      <button class="grid-btn" value="16">16x16</button>
      <button class="grid-btn" value="32">32x32</button>
      <button class="grid-btn" value="64">64x64</button>
      <button class="grid-btn" value="128">128x128</button>
    </div>
  </header>

  <div class="container"></div>

  <div class="settings">
    <button class="rgb" onclick="rgb()">RGB</button>
    <button class="eraser" onclick="eraser()">Eraser</button>
    <button class="reset" onclick="reset()">Reset</button>
  </div>

  <footer>Copyright Â© <script>
      document.write(new Date().getFullYear())
    </script><a href="https://github.com/rubeans/etch-a-sketch" target="_blank"> Rubens Guilherme  <i class="fa-brands fa-github"></i></a>
  </footer>

  <!-- JAVASCRIPT -->
  <script src="script.js"></script>
</body>

</html>
